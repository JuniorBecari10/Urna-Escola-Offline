<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Eletrônica</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js" integrity="sha512-lOrm9FgT1LKOJRUXF3tp6QaMorJftUjowOWiDcG5GFZ/q7ukof19V0HKx/GWzXCdt9zYju3/KhBNdCLzK8b90Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" integrity="sha512-NXUhxhkDgZYOMjaIgd89zF2w51Mub53Ru3zCNp5LTlEzMbNNAjTjDbpURYGS5Mop2cU4b7re1nOIucsVlrx9fA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
  <div class="hidden" id="card">
    <p>Você votará em</p>
    <h1 id="candidate-name">Nome</h1>
  </div>

  <main>
    <div class="buttons" x-data="{show: false, settings: true}">
      <a href="" id="configs" class="ripple" @click="show = !show; settings = true">
        <img src="settings.png">
      </a>
      <a href="" id="configs" class="ripple" @click="show = !show; settings = false">
        <img src="reload.png">
      </a>
      <div class="password-wrapper" x-show="show" x-transition.scale.origin.left>
        <input type="password" name="password" id="password" placeholder="Digite a senha" @keyup.enter="show = false; submitPassword(qs('#password').value); qs('#password').value = ''">
        <a href="" id="send-pass" class="ripple" @click="show = false; submitPassword(qs('#password').value, settings); qs('#password').value = ''">Enviar</a>
      </div>
    </div>
    <div class="main-content">
      <div class="input">
        <input class="input" type="text" maxlength="1" autofocus>
        <input class="input" type="text" maxlength="1">
      </div>
      <button class="ripple" id="votar" disabled>Votar</button>
    </div>
  </main>

  <div id="info-card" class="hidden">
    <a href="" class="ripple" id="info-close">
      <img src="close.png">
    </a>

    <h1>Detalhes</h1>

    <div id="details-wrapper">
      <div class="details-line">
        <h2>09</h2>
        <h3>Lutando Pela Melhoria da Escola</h2>
        <h4 id="counter-13">0 voto(s)</span>
      </div>

      <div class="details-line">
        <h2>10</h2>
        <h3>Teremos Mais Responsabilidade</h2>
        <h4 id="counter-14">0 voto(s)</span>
      </div>

      <div class="details-line">
        <h2>11</h2>
        <h3>Lebres de Cartola</h2>
        <h4 id="counter-15">0 voto(s)</span>
      </div>

      <hr>

      <div class="details-line">
        <h3 class="null-votes">Votos Nulos</h2>
        <h4 id="counter-null">0 voto(s)</span>
      </div>
    </div>

    <a href="" class="zerar ripple" id="zerar">Zerar Contagem</a>
  </div>

  <audio id="sfx">
    <source src="sfx.mp3" type="audio/mpeg">
  </audio>

  <script src="ripple.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
