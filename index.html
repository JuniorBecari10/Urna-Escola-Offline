<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&family=Roboto+Slab&display=swap" rel="stylesheet">

  <title>Urna Eletrônica</title>
</head>
<body>
  <header>
    <h1>Urna Eletrônica</h1>
  </header>
  <main>
    <div id="wrapper">
      <input type="text" id="number-inp" name="number" autofocus>
      <input type="button" id="votar" value="Votar">

      <div id="vote-preview">
        <span>Você votou em</span>
        <h2 id="cand-preview">Candidate</h2>
      </div>
    </div>
  </main>
  
  <audio id="sfx">
    <source src="sfx.mp3" type="audio/mpeg">
  </audio>
  
  <script src="script.js"></script>
</body>
</html>
